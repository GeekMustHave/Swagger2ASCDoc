################################################################################
#                              API Information                                 #
################################################################################   

info:
  version: v1
  title: CC360 API Version 0.98.5
  description: |
    # **CareConnect-360 API** 
    **Optum Government Systems**
    
    
    The API is designed for use by Optum web applications including 
    CareConnect 360 and the CareConnect API.
    
    ## Protected Health Information Warning
    The *(request)* and *(response)* may contain 
    **Protected Health Information (PHI)**.
    
    
    Use of this API is resitricted and limited 
    by State of Michigan Department of Human and Health Services **(MDHHS)** 
    and by     United Health Care **(UHC)** security policies.'
    
    ## Data Sources
    The data sources for these API endpoints come from two databases.
    
    * SSQL - CC360 Microsoft SQL Server
    * TDATA - MDHHS Teradata data warehouse
    
    ## DRAFT Edition
    This version of the API specification is considered a **Draft** and subject to 
    change without notice.
  
  
  termsOfService: None
  contact:
    name: MDHHS - State Of Michigan.
    url: https://michigan.gov
    email: helpdesk@michigan.gov
    
  license:
    name: Restricted usage as detemined by MDHHS
    url: https://data.michigan.gov/
        
    
# host: mi2012.com
