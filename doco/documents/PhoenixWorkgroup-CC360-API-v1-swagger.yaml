# CareConnect-360 API - Optum Government Systems
# The API is designed for use by Optum web applications including CareConnect 360
# The (request) and (response) may contain Protected Health Information
# Use of this API is resitricted and limited by State of Michigan
# Department of Human and Health Services (MDHHS) and by
# United Health Care (UHC) security policies.
#
# The (example) used in this API definition are fictional and do not
