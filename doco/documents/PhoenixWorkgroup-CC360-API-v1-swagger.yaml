        description: |
          The name of the PIHP manager for this care plan, this may be blank
        type: string
        example: 'Heather Hoonhout'
      MHPManager:
        description: |
          The name of the MHP manager for this care plan, this may be blank
        type: string
        example: 'Regina Hall (UnitedHeathCare)'
      ActiveCareProvider:
        description: |
          The name of the active care provider for this care plan, 
          this may be blank
        type: string
        example: 
