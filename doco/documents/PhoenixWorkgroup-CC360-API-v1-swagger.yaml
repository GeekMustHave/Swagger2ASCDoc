  # ****************************************************************************
  # ** ICP Goal Model
  # ****************************************************************************
  ICPGoalModel:
    description: |
      **NOTE** This model describes a single object in an array of zero to many objects.   
      This model are the goals associated with a case.
    type: object
    properties:
      GoalID: 
        description: |
          This is unique identifier for each goal.  This is a PK field only
        format: int32
        type: integer
        example: 2625    
      BeneficiaryID:
        format: strring
        example: '9999999990'
      CaseID: 
        description: 'Identifies which case this goal is related to'
        format: int32
        type: integer
        example: 687
      GoalCode:
        description: |
          Identifies the goal uniqueley within a plan, 
          this used to drill down into tasks and notes'
      GoalDesc: 
        description: 'Identifies what the goal details are'
        type: string
        example: |
          Individual will be referred to specialist 
          (providers necessary to treat client’s conditions)
      StatusCode:
        description: |
          Unique ID for a status, 
          the description for this is in the GoalStatus below
        type: string
        example: "10"
      GoalStatus:
        type: string
        example: 'Open'
      Hidden:
        description: |
          Indicates if this goal is hidden and not in use for this plan
        type: string
        example: "False"
      RankOrder:
        description: '????'  
        format: int32
        type: integer
        example: 1
        
  # *********************************************************************************
  # ** ICP Task Model
  # *********************************************************************************
  ICPTaskModel:
    description: |
      **NOTE** This model describes a single object in an array of zero to many objects.    
      This model are the tasks associated with a task.
    type: object
    properties:
      GoalCode: 
        description: 'Uniquely identifies a the parent goal within a ICP Plan'
        type: string
        example: '50'
      TaskCode:
        description: 'Unique identifier for a task within a goal'
        type: string
        example: '53'
      TaskDesc:
        description: 'Description of the task in free format'
        type: string
        example: |
          Individual will speak to PCP regarding appropriate referral and process
      TaskStatusCode:
        description: 'Unique identifier for the status of a task'
        type: string
        example: '10'
      StatusDesc:
        description: 'Full text for the TaskStatusCode above'
        type: string
        example: 'Open'
      TaskAddedBy: 
        description: 'Name of person who added this task to the goal'
        type: string
        example: 'erber, debra'
      TaskAddedOn:
        description: 'Date the task was added to the goal'
        type: string
        example: '05/24/2017'
      TaskID:
        description: 'Unique identifier for a specific task'
        format: int32
        type: integer
        example: 3220
      TaskAssignedToID:
        description: |
          Optional information about who is assigned to perform this task
        type: string
        example: 'debra erber (North Country CMH)'
      Notes:
        type: array
        items:
          $ref: '#/definitions/ICPNoteModel'
          
          
       
        
  # ***********************************************************************
  # ** ICP Note Model
  # ***********************************************************************
  ICPNoteModel:
    description: |
      **NOTE** This model describes a single object in an array of zero to many objects.   
      This model reflects the notes attached to a task
    type: object
    properties:
      TaskCode: 
        description: 'Unique identifier for a task within a goal'
        type: string
        example: '53'
      TaskDesc:
        description: 'Description of the task in free format'
        type: string
        example: |
          Individual will speak to PCP regarding appropriate referral and process
      Note: 
        description: 'The note details'
        type: string
        example: |
          Met with Alcona CHW 5-24-17.  Provider will refer to GI specialist.  
          Alcona Care Manager will continue to encourage meetings and follow up with client.
      TaskStatusCode:
        description: 'Unique identifier for the status of a task'
        type: string
        example: '10'
      StatusDesc:
        description: 'Full text for the TaskStatusCode above'
        type: string
        example: 'Open'       
      NoteAddedOn:
        description: 'Date the notes was added to this task'
        type: string
        example: '05/24/2017'
      NoteAddedBy:
        description: 'Name of person who added this note to the task'
        type: string
        example: 'erber, debra'
      TaskID:
        description: 'The unique identifier for the task this nore belongs to'
        format: int32
        type: integer
        example: 3220
      NoteID:
        description: 'Unique identifier for this note'
        type: integer
        example: 9684
        
        
        
  # ****************************************************************************
  # ** Plan Model
  # ****************************************************************************
  PlanModel:
    description: |
      **NOTE** This model describe a single object in an array of objects returned.
      The object is the plans and the status of the Data User Agreements (DUA).
      The APIDUA indicates if this plan has been granted access to the CC360-API.
    type: object
    properties:
      PlanType: 
        description: 'Indicates which type of provider for the plan. PIHP, MHP, ICO, etc'
        type: string
        example: 'PIHP'
        enum: 
          - CGHAP
          - ICO
          - LCW
          - LHD
          - MHP
          - PIHP
        maxLength: 10
      PlanID:
        description: 'This is the code used to help identify a specific plan'
        type: string
        example: '13'
        maxLength: 50
      PlanName:
        type: string
        example: 'Macomb Co CMH services'
        maxLength: 500
      EHRSystem:    
        description: |
          Type type of Electronic Health Records system that the consumer 
          is proxy for this request
        
          Default is 'Any'
        type: string
        example: 'CSE'
        maxLength: 30
      Location:
        description: |
          The location of the plan that the consumer is proxy for this request.  
          It is a simple text field to identify location 
          (ie Lansing, Grand Rapids, Traverse City
        
          Default is 'Any'
        type: string
        maxLength: 30
        example: 'Grand Rapids'
      ExtractDUA: 
        description: |
          Indicates that this Plan ID/Type/EHRSystem/Location 
          has a valid Data Usaer Agreement for extracting data 
          from the CC360 web application.
        type: string
        example: 'Active'        
        enum: 
          - 'Active'
          - 'Inactive'
      WebDUA:
        description: |
          Indicates that thisd Plan ID/TYpe/EHRSystem/Location 
          has a valid data user agreement for using the CC360 web application.
        type: string
        example: 'Active'
        enum: 
          - 'Active'
          - 'Inactive'        
      APIDUA:
        description: |
          Indicates that this Plan ID/Type/EHRSystem/Location 
          has a valid data user agreement for using the CC360 API
        type: string
        example: 'Active'
        enum: 
          - 'Active'
          - 'Inactive'