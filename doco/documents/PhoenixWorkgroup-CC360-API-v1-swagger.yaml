#######################################################################
definitions:
  # **************************************************************************
  #  API definitions:
  # **************************************************************************
  
  Status400:
    description: 'Bad request. Request was received that could not be understood by the server. This could be cause by any of the issues below.'
    type: object
    properties:
      INVALID_BENEFICARY:
        type: string
        example: 'The beneficary ID if supplied was not formatted correctly.Beneficiary ID is 10 digits, zero filled'
      INVALID_CASE:
        type: string
        example: 'The case ID if supplied was not formatted correctly.Case ID is a integer number, np decimal point or commas.'
      INVALID_GOAL:
        type: string
        example: 'The Goal ID if supplied was not formatted correctly.  Goal ID is a integer number, no decimal point or commas.  '
  
 
 
             
  
  # ****************************************************************************
  # ** Beneficiary Model
  # ****************************************************************************
  BeneficiaryModel:
    description: 'Basic address and plan information for a beneficiary'
    type: object
    properties:
      MEMBER_ID:
        description: 'The 10 digit identifier for a beneficiary'
        type: string
        example: '9999999990'
      FIRST_NAME:
        description: 'The beneficiaries first name'
        type: string
        example: 'William'
      LAST_NAME:
        description: 'The beneficiaries last name'
        type: string
        example: 'Adama'
      ADDRESS:
        description: |
          The street address portion of the benficiaries address.
          Beneficiaries who are not enrolled will not have an address
        type: string
        example: '192 Carl Street'
      CITY:
        description: 'The city name of the benficiaries address'
        type: string
        example: 'Buffalo'
      STATE:
        description: 'The state of the beneficaries state'
        type: string
        example: 'MI'
      ZIP:
        description: 'The 5 digit zip code for the beneficaries address'
        type: string
        example: '48823'
      DOB:
        description: 'The beneficiaries date of birth'
        format: date-time
        type: string
        example: '1953-07-07'
      DOD:
        description: 'The beneficiaries date of death, this field may be blank'
        format: date-time
        type: string
        example: ''
      COR:
        description: 'The county code of residence for the beneficiary'
        type: string
        example: '11'
      GENDER:
        description: 'The gender for the beneficiary'
        type: string
        enum:
        - 'M'
        - 'F'
        - 'U'
        - 'T'
        example: 'M'
      DUAL:
        description: 'Indicates if the benficiary is both Medicare and Medicaid'
        type: string
        example: 'NO'
      COA:
        description: 'The county code for something begining with an "A"'
        type: string
        example: '11'
      ETHNICITY:
        type: string
        example: 'Non Hispanic'
      RACE:
        type: string
        example: 'Non-Migrant White, not of Hispanic Origin'
      CMHID:
        description: 'The ID of the CMH'
        type: string
        example: '39'
      CONTRACTNO:
        type: string
        example: '962-963-4485'
      MAGI_CATEGORY:
        type: string
        example: 'A-Children under Age 19'
      CurrentlyEnrolledFlag:
        description: 'Indicates if the beneficiary is currently enrolled'
        type: string
        example: 'N'
      ChronicConditions:
        description: |
          A list of chronic conditions.  
          There may be zero, one or many items
        type: array
        items:
          $ref: '#/definitions/ChronicConditionsModel'
      BenefitPlans:
        description: |
          A list of the benefit plans this beneficiary is a member of (Enrolled)
        type: array
        items:
          $ref: '#definitions/BenefitPlansModel'
            



  # ********************************************************************************
  # Chronic Conditions model
  # ********************************************************************************
  ChronicConditionsModel:
    description: |
      **NOTE** This model describes a single object in an array of zero to many objects.
      A list of the chronic conditions for a beneficiary.  
      There may be zero, one or more items
    type: object
    properties:    
      BENEFICIARY_ID:
        description: '10 Digit code identifying the benefiairy '
        type: string
        example: '9999999990'
      HIST:
        type: string
        example: '1   '
      HIST_COUNT:        
        format: int32
        type: integer
        example: 2
      CURR:
        format: string
        example: '0   '
      CURR_COUNT:
        format: int32
        type: integer
        example: 0
      CONDITIONCODE:
        type: string
        example: "COPD"
      CONDITIONDESC:
        type: string
        example: "CHRONIC OBSTRUCTIVE PULMONARY DISORDER"
      MA_PLAN_ID:
        type: string
        example: '7851514'
      PIHP_PLAN_ID:
        type: string
        example: '2653182'
      CMH_PLAN_ID:
        type: string
        example: '3512811'
      COR:
        description: 'County code for count of reesidence'
        type: string
        example: '11'
      COF:
        description: 'County code for County of Financial responsibility'
      ICO_PAN_ID:
        type: string
        example: "00"
            
  # ********************************************************************************
  # Benefit Plans Model
  # ********************************************************************************
  BenefitPlansModel:
    description: |
      **NOTE** This model describes a single object in an array of zero to many objects.    
      List of the benefit plans the beneficiary is currently a member of (Enrolled)
    type: object
    properties:
      BEN_ID:
        type: string
        example: "9999999990"
      BEN_PLAN: 
        type: string  
        example: "MA-MC"
        
  # ********************************************************************************
  # Profile Model (Overview panels only)
  # ********************************************************************************
  ProfileModel:
    description: |
      **NOTE** This model describes a single object in an array of zero to many objects.        
      There will one item in the response for each of 
      the categories of the Client Profile
      
      Current list of categories are-
      
      * Adult Foster Care
      * PIHP OP/Community Based Service
      * Psychiatric IP Service
      * Enrolled in Health Home
      * Youth Foster Care
      * PIHP Service (last 6 months)      
      * Current or Past CSHCS
      * Healthy Michigan Plan
      * Well Child History
      * Home Help
      * PIHP Supports Coordinator/Care Management
      * PIHP QI Data
      * Health Risk Assessment/Survey
      * Home Health
      * PIHP Service (last 12 months)
      * Dental Claims
      * Flint Waiver Population
      * MI Choice
    type: object
    properties:
      ItemCount:
        format: int32
        type: integer
        example: 2
      DisplayText:
        type: string
        example: 'Adult Foster Care'
      ContentCode:
        description: |
          This code is used in the API call to get additional details for that profile.
        type: string
        example: 'AdultFosterCare'
      DetailsAsLink:
        description: |
          The value can be **Yes** or **No**.  A **Yes** may not have details to drilldown to.
          MDHHS has determined that not all results can be viewed for some instances.
        type: string
        example: 'Yes'

  # ********************************************************************************
  # Profile Actively Receiving Model (PIHP OP/Community Based Service)
  # ********************************************************************************
  ProfileActivelyReceivingModel:
    description: |
      **NOTE** This model describes a single object in an array of zero to many objects.        
      This is the drill down details for the PIHP OP/Community Based Service
      profile for the benefiairy.
    type: object
    properties:    
      "PIHP ID": 
        type: string
        example: '2813568'
      PIHP:
        type: string
        example: 'Detroit Wayne Mental Hlth Authority'
      "CMHSP ID":
        type: string
        example: "1183310"
      CMHSP:
        type: string
        example: 'Detroit Wayne Mental Hlth Authority'
      FromDate:
        type: string
        example: "2017-06-01"
      Procedure:
        type: string  
        example: 'Psytx w pt 30 minutes'
      ProcedureCode:
        type: string
        example:   "90832 "
      PlaceOfService:
        type: string
        example: "Office"
      PlaceOfServiceID:
        type: string
        example: "11"
      RevenueCode:
        type: string
      RevenueCodeDesc:
        type: string
      ERN:
        type: string
        example: "D090100679"
      TCN:
        type: string
        example: "331716610222540000"
      
  # ************************************************************************
