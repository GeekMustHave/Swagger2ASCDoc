################################################################################
#                                  Security                                    #
################################################################################
securityDefinitions:
  # this API will be consumes via either local host or Private VNP tunnel
  # basic authentication is minimum definition required
  basicAuth:
    description: |
      ## Security Contract
      planID, planType, planLocation, and planSystem are the header elements used
      during connection validation. The validation comprises two steps – validation
      that the organization has an authorized care relationship with the passed
      beneficiary, and validation that the qualified-organization is currently
      authorized to use the service at all.
      
      ‘planID + planType’ uniquely identifies an organization and can used to
      provide an index into the CC360 universe table to validate organization acces.
      
      ‘planID + planType + planLocation + planSystem’ uniquely identifies an entry
      in the system-access authorization table.

    type: basic
    
  # defines the default security for all paths
security:
  - basicAuth: []  
  
#####################################################################
##                        PARAMETERS                              ###
#####################################################################
# NOTE: Good Swagger definition has the parameters before the path  statement
parameters:

  ######################################################################
  # Header parameters:
  ######################################################################    

  # *******************************************************************
  # planID 
  # *******************************************************************
  planIDParam:
    name: planID
    description: |
      planID and planType combine to uniquely identify organizations within CC360.
      They will be retrievable from CC360 via another service. MiHIN will use this
      service to populate their map mechanism so that incoming requests can be
      translated into the correct CC360 organization details.
      
      Plan ID's are integer numbers (ie- 12, 19, 23)
    type: string
    in: header
    required: true
    maxLength: 50

  # *******************************************************************
  # planType 
  # *******************************************************************    
  planTypeParam:
    name: planType
    description: |
      planID and planType combine to uniquely identify organizations within CC360.
      they will be retrievable from CC360 via another service. MiHIN will use this
      service to populate their map mechanism so that incoming requests can be
      translated into the correct CC360 organization details.
      
      Plan types are strings (ie PIHP, MHP, ICO, ....)
    type: string
    in: header
    required: true
    maxLength: 10
    
    
  # *******************************************************************
  # location
  # *******************************************************************    
  planLocationParam:
    name: planLocation
    description: |
      planLocation is provided to allow MDHHs to authorize logical or
      geographicalsubsets of an organization, for example- Grand Rapids or
      Diabetes Support Team. If the DUA with MDHHS does not identify any authorized
      subsets, the parameter will be set to 'ANY'. If it has any authorized subsets,
      the consumer must supply one of those names and cannot use 'ANY'
    type: string
    in: header
    required: true    
    maxLength: 30
    
  # *******************************************************************
  # system
  # *******************************************************************    
  planSystemParam:
    name: EHRSystem
    description: |
      EHRSystem allows MDHHs to authorize one EHR to make requests while not
      authorizing another. The service must supply one of the names recorded in the
      web-service DUA as authorized at the requesting planLocation. (ie- 'PCE')
    type: string
    in: header
    required: true   
    maxLength: 30


  # *******************************************************************
  # validatedACRS
  # *******************************************************************
  validatedACRSParm:
    name: validateACRS
    description: |
      Consumer will be reviewing their own records to attempt to establish a
      currentcare-relationship between the organization and the beneficiary. 
      
      If it
      cannot (validAcrs = **False**), it will forward the request, and a CC360 service
      will in turn attempt to find a relationship in its authorization tables, and
      act according to the result.
      
      
      If MiHIN can validate the relationship (validAcrs = **True**) the behaviour of
      CC360 service will vary between an initial ‘tuning’ phase and long-term
      production. 
      
      In the tuning phase, a CC360 service will always consult its own
      authorization tables and will act according to that value. 
      
      Daily, a
      reconciliation report will be generated to compare Consumer and CC360 results,
      and MDHHS staff will work with Consumer to understand and correct any variations.
      Once the variations drop below a defined threshold (t.b.d), CC360 services
      will switch to always respecting any ACRS delivered True assertion.

    type: boolean
    in: header
    required: true
    enum:
      - True
      - False
    
  # *******************************************************************
  # userID
  # *******************************************************************
  userIDParm:
    name: userID
    description: |
      The name of the user from the Plan causing the API to be 
      requested by  the consumer
    type: string
    in: header
    required: true
    maxLength: 30

    
  ######################################################################
  # Path parameters:
  ######################################################################       
  
  # *******************************************************************
  # beneficiaryID
  # *******************************************************************  
  beneficiaryIDParam:
    name: beneID
    in: path
    description: |
      10 digit Bemeficiary Id, zero filled, 9999999990-9999999998 are mock IDs
    required: true
    type: string
    minLength: 10  
    maxLength: 10


  # *******************************************************************
  # caseID
  # *******************************************************************      
  caseIDParam:
    name: caseID
    in: path
    description: |
      This is a unique ID used to identify a single ICP PLan (case)
    required: true
    type: integer
    format: int32    
    
  # *******************************************************************
  # goalID
  # *******************************************************************      
  goalIDParam:   
    name: goalID
    in: path
    description: |
      This is a unique ID used to identify a single Goal 
      within a ICP Plan (Case)
    required: true
    type: integer
    format: int32          


    
  
    
